<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Branding</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        /* Full-width background section */
        .hero {
            background: url('img/IMG_3536.jpeg') no-repeat center center/cover;
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Adding a transparent overlay */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* White overlay with transparency */
        }

        /* Main content over the background */
        .hero-content {
            position: relative;
            text-align: center;
            z-index: 1; /* Make sure content is above overlay */
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: 600;
            margin: 0 0 20px 0;
        }

        .hero-content p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .hero-content .cta-button {
            background-color: #FF6F91;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hero-content .cta-button:hover {
            background-color: #FF5E80;
        }
    </style>
</head>
<body>

<section class="hero">
    <div class="hero-content">
        <h1>Who am I?</h1>
        <p>placeholder...</p>
        <a href="#" class="cta-button">Yes, I Want to Work with Gianni</a>
    </div>
</section>

</body>
</html>
