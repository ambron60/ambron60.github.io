<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skylabus.com</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 20px;
        }

        .container {
            margin: 50px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
        }

        .countdown {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coming Soon</h1>
        <p>Welcome to my personal website</p>
    </header>

    <div class="container">
        <p>Stay tuned! My personal website is under construction and will be live soon.</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Calculate the time remaining until your website goes live
        const launchDate = new Date('2023-11-01T00:00:00').getTime();
        const countdown = document.getElementById('countdown');

        const updateCountdown = () => {
            const currentDate = new Date().getTime();
            const timeRemaining = launchDate - currentDate;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            countdown.innerHTML = `
                ${days}d ${hours}h ${minutes}m ${seconds}s
            `;

            if (timeRemaining <= 0) {
                countdown.innerHTML = 'Website is Live!';
            }
        };

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Initial call to set the countdown
        updateCountdown();
    </script>
</body>
</html>
